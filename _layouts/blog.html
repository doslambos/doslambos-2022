<html>

{% include head.html %}

<body>
    
    {% include header.html %}
    
    
    <!-- Main -->
    <div id="main" class="alt blog">
        
        <div class="inner title">
            <header class="major">
                <h1>{{ page.title }}</h1>
                
            </header>
        </div>
        
        {% if page.image %}<div class="image main fit"><img src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.image-alt }}" /></div>{% endif %}
        <div class ="inner main">
            <div class="content">
                <div class="inner">
                    <h2>{{ page.description }}</h2>
                    

                    <div class="entry">{{ content }}</div>
                    <div class="attribution">{{ page.content|number_of_words }} words written by {{ page.author }} on {{ page.date|date: "%A, %-d %B, %Y" }}.</div>
                </div>
            </div>
        </div>
        
        
    </div>
    
    {% include footer.html %}
    
</body>

</html>
